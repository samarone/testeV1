spring:

    profiles:
        active: prd

# Database
    datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:${$DATASOURCE_URL}?createDatabaseIfNotExist=true
# JPA properties
    jpa:
        hibernate:
            ddl-auto: none
            show-sql: false
            database: postgresql
            database-platform: org.hibernate.dialect.PostgreSQLDialect
            open-in-view: false
            generate-ddl: false
